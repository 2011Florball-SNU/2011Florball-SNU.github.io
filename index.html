<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNU - Shinigami no uta</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/1234567890.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="loading-screen">
      <div class="loader">
        <svg viewBox="0 0 80 80">
          <circle cx="40" cy="40" r="32" class="loader-circle" />
        </svg>
        <div class="loading-text">死神の歌</div>
      </div>
    </div>

    <div class="content hide">
      <div class="corner-dragon fade-in">
        <img src="images/dragon.png" alt="Dragon" />
      </div>
      <div class="theme-toggle">
        <i class="fas fa-moon"></i>
      </div>
      <div class="container fade-in">
        <header>
          <div class="logo">死神の歌</div>
          <h1>Shinigami no uta</h1>
        </header>
        <div class="links">
          <a
            href="https://www.youtube.com/@2011Florball"
            class="link-card"
            target="_blank"
          >
            <i class="fab fa-youtube"></i><span>YouTube</span>
          </a>
          <a
            href="https://www.twitch.tv/2011florball"
            class="link-card"
            target="_blank"
          >
            <i class="fab fa-twitch"></i><span>Twitch</span>
          </a>
          <a href="#" class="link-card">
            <i class="fab fa-discord"></i><span>Discord</span>
          </a>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
